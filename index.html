    <section id="projects" class="projects">
        <div class="section-header">
            <h2>Projects</h2>
        </div>
        <div class="carousel-container">
            <button class="arrow-btn left" onclick="scrollCarousel('project-grid', -1)">‹</button>
            <div class="project-grid" id="project-grid"></div>
            <button class="arrow-btn right" onclick="scrollCarousel('project-grid', 1)">›</button>
        </div>
    </section>

    <section class="youtube-section" id="youtube">
        <div class="section-header">
            <h2>YouTube Content</h2>
        </div>
        <div class="carousel-container">
            <button class="arrow-btn left" onclick="scrollCarousel('video-grid', -1)">‹</button>
            <div class="video-grid" id="video-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading videos...
                </div>
            </div>
            <button class="arrow-btn right" onclick="scrollCarousel('video-grid', 1)">›</button>
        </div>
    </section>

    <section class="entertainment-section" id="entertainment">
        <div class="section-header">
            <h2>Favorite Movies & Series</h2>
        </div>
        <div class="carousel-container">
            <button class="arrow-btn left" onclick="scrollCarousel('media-grid', -1)">‹</button>
            <div class="media-grid" id="media-grid">
                <div class="media-card">
                    <img src="https://via.placeholder.com/300x200/d81b60/ffffff?text=Movie+1" alt="Movie 1">
                    <h3>Movie Title</h3>
                    <p>Brief description or rating</p>
                </div>
                <div class="media-card">
                    <img src="https://via.placeholder.com/300x200/d81b60/ffffff?text=Series+1" alt="Series 1">
                    <h3>Series Title</h3>
                    <p>Brief description or rating</p>
                </div>
                <div class="media-card">
                    <img src="https://via.placeholder.com/300x200/d81b60/ffffff?text=Movie+2" alt="Movie 2">
                    <h3>Another Movie</h3>
                    <p>Great movie!</p>
                </div>
            </div>
            <button class="arrow-btn right" onclick="scrollCarousel('media-grid', 1)">›</button>
        </div>
    </section>
